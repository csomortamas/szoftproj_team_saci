// build.gradle
plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'main.java.org.example.Main'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes "Main-Class": "main.java.org.example.Main"
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}